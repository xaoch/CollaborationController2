<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Collaboration Recorders Controller</title>
      <link rel="stylesheet" href="style.css">
      <script src="mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
      <link href="assets/css/all.css" rel="stylesheet">
   </head>
   <body>
      <div class="wrapper">
         <h1><i class="fa-solid fa-users-viewfinder"></i> Collaboration Recorders 2.0 Controller </h1>
         <form id="connection-information-form">
            <input type="button" onclick="checkAlive()" value ="Check Alive" style="background-color:lightblue"><br/>
            <input type="button" onclick="startPreview()" value ="Start Preview" style="background-color: lightgreen;" >
            <input type="button" onclick="stopPreview()" value ="Stop Preview"  style="background-color:pink"><br/>
            <input type="button" onclick="startAll()" value ="Start All" style="background-color: lightgreen;">
            <input type="button" onclick="stopAll()" value ="Stop All" style="background-color:pink"><br/>
            <input type="button" onclick="updateSensors()" value ="Update">
            <input type="button" onclick="rebootSensors()" value ="Reboot">
            <input type="button" onclick="shutdownSensors()" value ="Shutdown">
         </form>
         <h3>Sensors</h3>
         <div id="sensors">
         </div>
         <button type="button" class="collapsible" onclick="collapsibleLog()">Communiation Log</button>
         <div id="messages" class="content"></div>
      </div>
   </body>
</html>
